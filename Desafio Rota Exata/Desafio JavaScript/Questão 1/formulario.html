<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="formulario.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <script src="formulario.js" type="text/javascript"></script>
    
    <title>Formulário</title>
</head>

<body>
    <h2>Usuário e senha salvo no Json para teste</h2>
    <p><strong>Nome: andrei schalinski</strong></p>
    <p><strong>Senha: 123aNdr7ei456</strong></p>
    <p><strong>Idade: 20 a 40</strong></p>
    <p><strong>Genêro: masculino</strong></p>
    <div id="estruturaFormulario">
        <fieldset>
            <legend style="font-size: 25px;">Fazer Login</legend>
            <form name="formulario" action="sistemaLogado/interfaceLogada.html" method="get" onsubmit=" return enviarFormulario()">
                <table>
                    <tr>
                        <td>Nome</td>
                        <td><input name="usuarioInformado" id="campoNome" type="text" placeholder="Informe seu nome"></td>
                    </tr>
                    <tr>
                        <td class="textoSenha">Senha</td>
                        <td class="textoSenha"><input name="senhaInformada" id="campoSenha" type="password" placeholder="Informe sua senha"></td>
                    </tr>
                        <tr>
                            <td id="idadeLabel">Idade</td>
                            <td id="primeiroInputRadio"><input for="mediaIdadeMenor" type="radio" name="idadeInformada" id="primeiroConjunto" value="30">20 a 40 &nbsp ou</td>
                            <td id="segundoInputRadio"><input for="mediaIdadeMaior" type="radio" name="idadeInformada" id="segundoConjunto" value="50">40 a 60</td>
                        </tr>
                </table>
                <div id="select">
                    <label for="opcaoSelect">Gênero</label>
                    <select name="opcoesGenero" id="opcoesSelect">Genêro
                        <option id="opcaoEmBranco" value="">Opções</option>
                        <option id="opcaoMasculino" value="masculino">Masculino</option>
                        <option id="opcaoFeminino" value="feminino">Feminino</option>
                    </select>
                </div>
                <div id="conclusao">
                    <label for="preenchimento">Preenchimento revisado ?</label>
                    <input id="opcaoCheck" type="checkbox">
                </div>
                <div id="botoes">
                    <button id="botaoLimpar" type="reset">Limpar</button><button id="botaoEnviar" type="submit">Enviar</button>
                </div>
            </form>
        </fieldset>
    </div>
    
</body>

</html>
